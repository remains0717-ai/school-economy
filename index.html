<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모의 경제 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>모의 경제 시뮬레이션</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" id="home-link" class="active">홈</a></li>
                <li><a href="#" id="bank-link">은행</a></li>
                <li>
                    <a href="#" id="securities-link">증권</a>
                    <ul class="sub-menu">
                        <li><a href="#" id="stock-trading-link">모의 주식 투자</a></li>
                        <li><a href="#" id="portfolio-link">투자 수익률</a></li>
                    </ul>
                </li>
                <li><a href="#" id="simulation-link">시뮬레이션</a></li>
            </ul>
        </nav>
        <main class="content-area">
            <div id="home-view" class="view active">
                <h2>현재 자산 현황</h2>
                <div class="asset-status">
                    <p>현금: <span id="current-cash">0</span></p>
                    <p>상품: <span id="current-goods">0</span></p>
                    <p>주식 평가액: <span id="current-stock-value">0</span></p>
                    <p>총 자산: <span id="total-assets">0</span></p>
                </div>
            </div>
            <div id="bank-view" class="view">
                <h2>은행</h2>
                <p>은행 관련 기능이 여기에 표시됩니다.</p>
            </div>
            <div id="stock-trading-view" class="view">
                <h2>모의 주식 투자</h2>
                <div class="stock-market-container">
                    <div class="stock-search">
                        <input type="text" id="stock-symbol" placeholder="종목 코드 (예: NASDAQ:AAPL)">
                        <button id="load-stock-btn">차트 불러오기</button>
                    </div>
                    <div id="stock-chart-container">
                        <p>종목을 검색하여 실시간 차트를 확인하세요.</p>
                    </div>
                    <div class="trading-panel">
                        <div class="stock-info">
                            <h3 id="display-stock-name">종목을 선택하세요</h3>
                            <p>가상 현재가: <span id="current-stock-price">0</span></p>
                        </div>
                        <div class="trade-controls">
                            <input type="number" id="trade-amount" placeholder="수량" min="1">
                            <button id="buy-stock-btn" class="buy">매수</button>
                            <button id="sell-stock-btn" class="sell">매도</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="portfolio-view" class="view">
                <h2>투자 수익률</h2>
                <div class="portfolio-container">
                    <table id="portfolio-table">
                        <thead>
                            <tr>
                                <th>종목</th>
                                <th>보유수량</th>
                                <th>평균단가</th>
                                <th>현재가</th>
                                <th>수익률</th>
                                <th>평가금액</th>
                            </tr>
                        </thead>
                        <tbody id="portfolio-body">
                            <!-- 보유 주식 목록 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="simulation-view" class="view">
                <div id="simulation-container">
                    <resources-panel></resources-panel>
                    <actions-panel></actions-panel>
                    <market-panel></market-panel>
                    <log-panel></log-panel>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>ㅑ
